<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="stylesheet" href="sidepanel.css">
    <link rel="stylesheet" href="board.css">
    <link rel="stylesheet" href="addTask.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="contact_responsive.css">
    <link rel="stylesheet" href="contact_styles.css">
    
    <script src="board.js"></script>
    <script src="addTask.js"></script>
    <script src="includeSidepanel.js"></script>
    <script src="includeHTMLContainerForBoardSide.js"></script>
    <script src="scripts/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="./img/Capa 2.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body onload="includeSidepanelHTML(); fetchAndDisplayTasks(); includeHTMLContainerForBoardSide()">
    <div class="container">
        <div class="sidepanelContainer" w3-include-html="./sidepanel.html"></div>
        <div id="boardRightContainer" class="completeRightContainerBoard">
            <div id="containerForDetailsTask" class="containerForDetailsTask"></div>  
            <div class="headerContainer" w3-include-html="./header.html"></div>
            <div class="containerForBoardSide" id="containerForBoardSide" w3-include-html="./containerForBoardSide.html"></div>
            <div class="rightContainerWithoutHeadlineBoard">       
                <div class="headlineBoardSide">
                    <h1 class="headlineBoard">Board</h1>
                    <div class="rightSideHeadlineBoard">
                        <div class="findTaskInputField">
                            <input oninput="filterTasks()" id="searchInput" class="inputFieldFindTask" placeholder="Find Task">
                            <button onclick="searchTasks()" class="buttonFindTask"><img src="./img/search.png"></button>
                        </div>
                        <button class="addTaskButton" onclick="moveContainer()">Add Task <img src="./img/add.png"></button>    
                    </div>    
                </div>
                <div id="boardSide" class="boradSide">
                    <div class="toDo">
                        <div class="toDoHeadline">
                            <h2>To do</h2><img class="plusButton" onclick="moveContainer()" src="./img/plus button.png">
                        </div>
                        <div id="noTasksToDo" class="noTasksToDo"><p class="noTasksHeadlines">No tasks To do</p></div>    
                        <div class="toDoContainer" id="toDoContainer" ondrop="moveTo('toDoContainer', event, 'toDoContainer')" ondragleave="removeHighlight('toDoContainer')" ondragover="allowDrop(event); highlight('toDoContainer')"></div>
                    </div>
                    <div class="inProgress">
                        <div class="inProgressHeadline">
                            <h2>In progress</h2><img class="plusButton" onclick="moveContainer()" src="./img/plus button.png">
                        </div>
                        <div id="noInProgress" class="noInProgress"><p class="noTasksHeadlines">No tasks in progress</p></div>
                        <div class="inProgressContainer" id="inProgressContainer" ondrop="moveTo('inProgressContainer', event, 'in progress')" ondragleave="removeHighlight('inProgressContainer')" ondragover="allowDrop(event); highlight('inProgressContainer')"></div>
                    </div>
                    <div class="awaitFeedback">
                        <div class="awaitFeedbackHeadline">
                            <h2>Await feedback</h2><img class="plusButton" onclick="moveContainer()" src="./img/plus button.png">
                        </div>
                        <div id="noAwaitFeedback" class="noAwaitFeedback"><p class="noTasksHeadlines">No tasks await feedback</p></div>
                        <div class="awaitFeedbackContainer" id="awaitFeedbackContainer" ondrop="moveTo('awaitFeedbackContainer', event, 'await feedback')" ondragleave="removeHighlight('awaitFeedbackContainer')" ondragover="allowDrop(event); highlight('awaitFeedbackContainer')"></div>
                    </div>
                    <div class="done">
                        <div class="doneHeadline">
                            <h2>Done</h2>
                        </div>
                        <div id="noDone" class="noDone"><p class="noTasksHeadlines">No tasks done</p></div>
                        <div class="doneContainer" id="doneContainer" ondrop="moveTo('doneContainer', event, 'done')" ondragleave="removeHighlight('doneContainer')" ondragover="allowDrop(event); highlight('doneContainer')"></div>
                    </div>
                </div>
            </div>    
        </div>  
    </div>
</body>
</html>
