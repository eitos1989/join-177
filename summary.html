<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="icon" href="img/favicon_join.svg" type="image/x-icon" />
    <link rel="stylesheet" href="summary_styles.css">
    <link rel="stylesheet" href="summary_responsiv.css">
    <link rel="icon" href="./img/Capa 2.png">

  </head>
  <body onload="includeSidepanelHTML(), checkViewportWidth(), greetUser()">
    <div class="container">
      <div class="sidepanelContainer" w3-include-html="./sidepanel.html"></div>
      
      <div class="completeRightContainer">
        <div id="greetingOverlay">
          <p id="greetingText">Guten Morgen User</p>
        </div>

        <div class="headerContainer" w3-include-html="./header.html"></div>
        <div class="headline">
          <h1>Join 360</h1>
          <div class="blue_seperator"></div>
          <h2>Key Metrics at a Glance</h2>
        </div>
        <div class="main_container"> 
          <div class="content_container">

        <div class="flex_space">
          <a href="board.html" class="upper_card">
            <img src="./img/pencil_summary.svg" alt="todo_pen_img" />
            <div class="flex_collumn">
              <h1 id="toDoTasks"></h1>
              <h3>To-do</h3>
            </div>
          </a>
          <a href="board.html" class="upper_card">
            <img src="./img/done_summary.svg" alt="done_img" />
            <div class="flex_collumn">
              <h1 id="doneTasks"></h1>
              <h3>Done</h3>
            </div>
          </a> 
        </div>
      <a href="board.html" class="middle_card">
            <div class="left_section">
              <img src="./img/urgency_summary.svg" alt="urgency_symbol" />
              <div class="flex_collumn">
                <h1 id="urgentTasks"></h1>
                <h3>Urgent</h3>
              </div>
            </div>
            <div class="grey_seperator"></div>
            <div class="flex_collumn">
              <b>April 26, 2024</b>
              <h3>Upcoming Deadline</h3>
            </div>
          </a>


        <div class="flex_space">
          <a href="board.html" class="lower_card">
            <div class="flex_collumn">
              <h1 id="allTasks"></h1>
              <h3>Tasks in Board</h3>
            </div>
          </a>
          <a href="board.html" class="lower_card">
            <div class="flex_collumn">
              <h1 id="inProgressTasks"></h1>
              <h3>Tasks in Progress</h3>
            </div>
          </a>
          <a href="board.html" class="lower_card">
            <div class="flex_collumn">
              <h1 id="awaitFeedbackTasks"></h1>
              <h3>Awaiting Feedback</h3>
            </div>
          </a>
        </div>
      </div>
      <div class="greeting">
        <div class="flex_collumn">
          <div id="greet">Good Morning,<br></div>
        </div>
      </div>
    </div>
  </div>
</div>
    <script src="scripts/script.js"></script>
    <script src="summary_script.js"></script>
    <script src="includeSidepanel.js"></script>
  </body>
</html>
